<h2>Situp Counter Player 1</h2>
<p>Click the A key to count your squats:</p>
<div id="counter1",onkeypress="upOne">0</div>
<br>
<button id="resetButton", onclick="reset()">Reset Score</button>

<h2>Situp Counter Player 2</h2>
<p>Click the L key to count your squats:</p>
<div id="counter2",onkeypress="upOneP2">0</div>
<br>
<button id="resetButton", onclick="reset2()">Reset Score</button>
<br>
<br>
<button id="start" onclick="start()">Start the Game!</button>
<br>
<br>
<div id="counter">1:00</div>
